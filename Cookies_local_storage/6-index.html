<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Session storage</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>

<body>
    <h1>Available Items</h1>
    <script>
        //Array that contain all the available items.
        let availableItems = ['Shampoo','Soap','Sponge','Water'];

        function addItemToCart(item) {
            window.sessionStorage.setItem(item, 'true');
            displayCart();
        }

        //Function createStore that creates a list of the available items
        function createStore() {
            let ulist = document.createElement("ul");
            //Each item is a list element that has a click event listener
            availableItems.forEach(function (item) {
                let lsItem = document.createElement("li");
                lsItem.textContent = item;
                //Each item is a list element that has a click event listener
                lsItem.addEventListener("click", function () {
                    addItemToCart(item);
                });
                ulist.appendChild(lsItem);
            });
            document.body.appendChild(ulist);
        }
        
        //Function checks if the local storage has any items or not
        function displayCart() {
            if (window.sessionStorage.length > 0) {
                let paragraph = document.createElement("p");
                let text = document.createTextNode(
                    `You previously had ${window.sessionStorage.length} items in your cart`
                );
                paragraph.appendChild(text);
                document.body.appendChild(paragraph);
            }
        }

        if (typeof Storage !== "undefined") {
            createStore();
            displayCart();
            } else {
            alert(
            "Sorry, your browser does not support Web storage. Try again with a better one"
            );
        }
    </script>
</body>
</html>
