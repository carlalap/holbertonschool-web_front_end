<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Cookies</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  </head>
  <body>
    <div id="login-form">
      <h2>Login to the website</h2>
      <form>
        <input type="text" placeholder="Firstname" id="firstname" required />
        <input type="text" placeholder="Email" id="email" required />
        <input type="submit" onclick="setCookies()" value="Log me in" />
      </form>
    </div>
    <script>
      // Create a cookie
      const setCookies = () => {
        Cookies.set("firstname", document.getElementById("firstname").value, {
          expires: 10,
        });
        Cookies.set("email", document.getElementById("email").value, {
          expires: 10,
        });
        showWelcomeMessageOrForm();
      };

      //Show cookies
      const showCookies = () => {
        let firstname = Cookies.get("firstname");
        let email = Cookies.get("email");
        let p = document.createElement("p");
        p.innerText = `Email: ${email} - Firstname: ${firstname}`;
        document.body.appendChild(p);
      };

      // Show form
      const showForm = () => {
        document.getElementById("login-form").style.display = "block";
      };

      // Hide form
      const hideForm = () => {
        document.getElementById("login-form").style.display = "none";
      };

      // Delete cookies
      const deleteCookiesAndShowForm = () => {
        let h1 = document.getElementById("welcome-message");
        h1.remove();
        Cookies.remove("firstname");
        Cookies.remove("email");
        showForm();
      };

      // Show welcome message or form
      const showWelcomeMessageOrForm = () => {
        let firstname = Cookies.get("firstname");
        if (firstname) {
          hideForm();

          let welcomeMessage = document.createElement("h1");
          welcomeMessage.innerText = `Welcome ${firstname}`;
          welcomeMessage.setAttribute("id", "welcome-message");

          let logout = document.createElement("a");
          logout.innerText = "(logout)";
          logout.setAttribute("class", "logout");
          logout.setAttribute("onclick", "deleteCookiesAndShowForm()");

          welcomeMessage.appendChild(logout);
          document.body.appendChild(welcomeMessage);
        } else {
          showForm();
        }
      };

      // Execute function
      showWelcomeMessageOrForm();
    </script>
  </body>
</html>
