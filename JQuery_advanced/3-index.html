    <body>
        <script type="application/javascript">
             function createFamilyTree() {
                //create table & header using JQuery
                let table = $("<table></table>").append("<tr><th>Firstname</th><th>Lastname</th></tr>");
                
                // Add the table rows and cells
                table.append("<tr><td>Guillaume</td><td>Salva</td></tr>",
                             "<tr><td>Paulette</td><td>Salva</td></tr>",
                             "<tr><td>Antoine</td><td>Salva</td></tr>");

                // Append the entire table to the body using jQuery
                $("body").append(table);
                }
                createFamilyTree();
        </script>
    </body>
