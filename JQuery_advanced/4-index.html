<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 4. HTML function</title>
        <!-- jQuery 3.x link Content Delivery Network (CDN) -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" 
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" 
        crossorigin="anonymous"></script>
    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                //create table & header using JQuery
                let table = $("<table></table>").append("<thead><tr><th>Firstname</th><th>Lastname</th></tr></thead>");
                
                // Add the table rows and cells
                table.append("<tbody><tr><td>Guillaume</td><td>Salva</td></tr></tbody>");

                // Append the entire table to the body using jQuery
                $("body").append(table);
                }
               
            // Replacing the tbody content with one row    
            function replaceFamilyTree() {
                $('tbody').empty().html("<tr><td>Gerard</td><td>Bonissa</td></tr>");
            }
            // Calling the functions
            createFamilyTree();
            replaceFamilyTree();

        </script>
    </body>
</html>
